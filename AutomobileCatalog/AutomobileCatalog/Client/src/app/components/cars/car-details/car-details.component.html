<div class="container">
    <div class="row m-0">
        <div class="col-lg-7 pb-5 pe-lg-5">
            <div class="row">
                <div class="col-12 p-5">
                    <img src="{{carDetails.imageUrl}}"
                        alt="alt text">
                </div>
                <div class="row m-0 bg-light">
                    <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                        <p class="text-muted">Engine Capacity</p>
                        <p class="h5">{{carDetails.engineCapacity}}<span class="ps-1"> H/p</span></p>
                    </div>
                    <div class="col-md-4 col-6  ps-30 my-4">
                        <p class="text-muted">Transmission</p>
                        <p class="h5 m-0">Manual</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Color</p>
                        <p class="h5 m-0">{{carDetails.vehicleModel.vehicleColor.name}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Make</p>
                        <p class="h5 m-0">{{carDetails.vehicleModel.make.name}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Vehicle Model</p>
                        <p class="h5 m-0">{{carDetails.vehicleModel.name}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Description</p>
                        <p class="h5 m-0">{{carDetails.description}}</p>
                    </div>
                    <div>
                        <button type="button" (click)="deleteCar(carDetails.id)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
