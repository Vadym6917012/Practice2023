<div class="container my-5">
    <h1 class="mb-3">Add New Car</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addCar()">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Model</label>
                        <select
                        for="modelId"
                        name="modelId"
                        class="form-select"
                        [(ngModel)]="addCarRequest.vehicleModelId"
                        id="modelId">
                        <option selected disabled>Select model</option>
                        <option *ngFor="let model of models" [value]="model.id">{{model.name}}</option>
                      </select>
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Engine Capacity</label>
                    <input type="number" class="form-control" id="engineCapacity" name="engineCapacity" [(ngModel)]="addCarRequest.engineCapacity">
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Price</label>
                    <input type="number" class="form-control" id="value" name="value" [(ngModel)]="addCarRequest.priceId">
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="addCarRequest.description">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
