<div class="container my-5">
    <h1 class="mb-3">Makes</h1>
    <table class="table" *ngIf="makes && makes.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let make of makes">
                <td>{{make.id}}</td>
                <td>{{make.name}}</td>
                <td><a class="btn btn-warning" [routerLink]="['/makes', 'edit', make.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!makes || makes.length <= 0">No Makes Found</p>
    <a class="btn btn-dark" [routerLink]="['/makes', 'add']">Add new make</a>
</div>
